<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo De La Barbería Alura"></h1>
                <nav>
                    <ul >
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>       
                </nav>
            </div>
            
        </header>
        <main>
            <form >
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="inputPadron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="inputPadron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXXX XXXX" pattern="[0-9]{10}">

                <label for="mensaje">Mensaje</label >
                <textarea cols="70" rows="10" id="mensaje" class="inputPadron" required></textarea >
                <fieldset>
                    <legend>¿Cómo te gutaría ser contactado?</legend>
                    <label for="radioemail"> <input type="radio" name="contacto" value="email" id="radioemail">Email</label>
                   
                    <label for="radiotelefono"> <input type="radio"name="contacto" value="telefono" id="radiotelefono">Telefono</label>
                   
                    
                    <label for="radiowha"> <input type="radio" name="contacto"value="whatsapp" id="radiowha" checked>Whatsapp</label>
                   
                </fieldset>
                <fieldset>
                    <legend>¿En que horario te gustaría ser atendido?</legend>
                    <select >
                        <option >Mañana</option>
                        <option >Tarde</option>
                        <option >Noche</option>
                    </select>
                </fieldset>
                
                
                <label class="checkbox"><input type="checkbox" checked>Apruebo recibir novedades sobre la BarberíaAlura</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>
            <table>
                <thead> 
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo De La Barbería Alura">
            <p class="copyRight">&copy Copyright Barbería Alura - 2020</p>
        </footer>

    </body>

</html>
